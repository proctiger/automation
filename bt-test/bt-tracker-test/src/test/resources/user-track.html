<!DOCTYPE html>
<html>
	<head>
		<title>User Track</title>
	</head>
	<body>
		<p id="result"></p>
		<script type="text/javascript">
			(function (){
				var qs = (function(a) {
					if (a == "") return {};
					var b = {};
					for (var i = 0; i < a.length; ++i){
						var p=a[i].split('=');
						if (p.length != 2) continue;
						b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
					}
					return b;
				})(window.location.search.substr(1).split('&'));
				
				if(!qs['action']){
					document.getElementById('result').innerHTML = '<strong id="failed">Failed!</strong>';
					return;
				}
				
				var scrpt = document.createElement('script');
				scrpt.setAttribute('src', '//tracker.bt.uol.com.br/' + qs['action']);
				scrpt.setAttribute('type', 'application/javascript');
				if(document.body != null) {
					document.body.appendChild(scrpt);
				}
				
				document.getElementById('result').innerHTML = '<strong id="tracked">Tracked!</strong>';
			}());
		</script>
	</body>
</html>
